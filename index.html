<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Expanding list web component</title>
  <script src="./main.js" defer></script>
</head>
<body>
  <template id="my-paragraph">
    <style>
      p {
        color: dodgerblue;
      }
    </style>
    <p>
      <slot name="my-text">My default text</slot>
    </p>
  </template>

  <my-paragraph>
    <h1 slot="my-text">It's amazing!</h1>
  </my-paragraph>

  <my-paragraph>
    <ul slot="my-text">
      <li>First</li>
      <li>Second</li>
    </ul>
  </my-paragraph>
  <p>
    Your paragraph
  </p>
</body>
</html>
